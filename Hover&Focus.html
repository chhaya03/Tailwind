<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover & Focus</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="m-36">
        <!-- This is for hover example -->
        <button class="px-4 py-2 bg-purple-800 text-white rounded-md hover:bg-purple-600">Click me</button>
        <br>
        <br>
        <!-- This is for active example during clicking button -->

        <button class="px-4 py-2 bg-purple-800 text-white rounded-md hover:bg-purple-600 active:bg-purple-900">Click
            me</button>

        <!-- This is for focus example when clicking tab key -->
        <button class="px-4 py-2 bg-purple-800 text-white rounded-md hover:bg-purple-600 focus:bg-black">Click
            me</button>

    </div>
</body>

</html>
