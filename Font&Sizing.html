<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font sizing</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="main.css">
</head>

<body>

    <!-- in tailwind, h1 h2 h3 h4 h5 h6 are not modified we have to mention color size etc -->

    <h1 class="font-bold mx-2 my-2 text-3xl">This is h1</h1>
    <h2 class="font-bold mx-2 my-2 text-2xl">This is h2</h2>
    <h3 class="font-bold mx-2 my-2 text-xl">This is h3</h3>
    <h4 class="font-bold mx-2 my-2 text-3xl">This is h4</h4>
    <h1 class="font-bold mx-2 my-2 text-xl">This is h1</h1>
    <div class="mx-5 font-sans">I am using mx-5</div>
    <div class="mx-5 font-serif text-center">I am using mx-5</div>
    <div class="mx-5 text-red-600 font-mono tracking-tighter ">I am using mx-5</div>
    <div class="mx-5 text-red-600 font-mono tracking-wider">I am using mx-5</div>


</body>

</html>
